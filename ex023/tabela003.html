<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>tabelas </title>
     <Style>
      body{
          font-family: Arial, Helvetica, sans-serif;
      }
      table{
          border-collapse: collapse;
          width: 300px;
      }
      td{
          border: 1px solid rgba(0, 0, 0, 0.955);
          padding: 10px;
          text-align: center;
      }
     </Style>
</head>
<body>
     <h1>mesclagen de c√©lulas</h1>
     <table>
          <tr>
               <td rowspan="2">A</td>
               <td>B</td>
               <td>C</td>
          </tr>
          <tr>
               
               <td rowspan="2">E</td>
               <td>F</td>
               
               
          </tr>
          <tr>
              
               <td >H</td>
               
               <td>J</td>
              
          </tr>
          <tr>
              
               
               <td colspan="2">L</td>
               <td>M</td>
              
          </tr>
     </table>
</body>
</html>
