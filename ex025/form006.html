<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>formularios</title>
</head>
<body>
     <h1>exemplo de formularios</h1>
     <form action="cadastro.php" method="post" autocomplete="on">
          <fieldset>
             
               <p>
                    <label for="icor">cor:</label>
                    <input type="color" name="cor" id="icor">
               </p>
               <p>
                    <label for="inivel">nivel de satisfação: </label>
                    <input type="range" name="nivel" id="inivel">
               </p>
               <p>
                    <label for="ifoto">foto de perfil: </label>
                    <input type="file" name="foto" id="ifoto">
               </p>
               <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
               </p>
          </fieldset>
     </form>
     
</body>
</html>
