<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>formulario</title>
     <style>
          *{
               font-family: Arial, Helvetica, sans-serif;
          }
          form{
               
               margin: 05px;
               font-size: 1.1em;
               font-weight: bold;
               border: 2px solid black;
               width: 300px;
               padding: 15px;
               text-align: justify;
          }
     </style>
</head>
<body>
     <h1>teste de formulario</h1>
     <form action="cadastro.php" method="get" autocomplete="on">
     <p>
          <label for="inome">nome:</label>
          <input type="text" name="nome" id="inome" required maxlength="30 " placeholder="nome completo" autocomplete="name">
     </p>
     <p>
          <label for="imedia">m√©dia :</label>
          <input type="number" name="media" id="imedia" minlength="0" maxlength="10" placeholder="0 a 10" step="0.5">
     </p>
     <p>
          <label for="imes">periodo letivo :</label>
          <input type="month" name="mes" id="imes">
     </p>
     <p>
          <label for="idia">dia:</label>
          <input type="date" name="dia" id="idia">
     </p>
     <p>
          <label for="ihora">hora</label>
          <input type="time" name="hora" id="ihora">
     </p>
     <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
     </p>
</form>
</body>
</html>
